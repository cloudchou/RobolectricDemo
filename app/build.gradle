apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"
    defaultConfig {
        applicationId "com.cloudchou.robolectrictest"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests.all {
            beforeTest {
                def testClassDir = buildDir.getAbsolutePath() + "/intermediates/classes/test/debug"
                copy {
                    from(android.sourceSets.test.java.srcDirs) {
                        exclude '**/*.java'
                    }
                    into(testClassDir)
                }
            }
        }
    }
}

task mytest {
    doLast {
        println(buildDir)
        println(android.sourceSets.test.java.srcDirs)
        def testClassDir = buildDir.getAbsolutePath() + "/intermediates/classes/test/debug"
        copy {
            from(android.sourceSets.test.java.srcDirs) {
                exclude '**/*.java'
            }
            into(testClassDir)
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    testCompile "org.powermock:powermock-module-junit4:1.6.4"
    testCompile "org.powermock:powermock-module-junit4-rule:1.6.4"
    testCompile "org.powermock:powermock-api-mockito:1.6.4"
    testCompile "org.powermock:powermock-classloading-xstream:1.6.4"
    testCompile "org.robolectric:robolectric:3.1"
    compile 'com.android.support:appcompat-v7:24.0.0'
}
